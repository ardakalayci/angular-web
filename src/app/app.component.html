<app-header></app-header>


<div class="container">

  <div class="row justify-content-center">

    <div class="col-5">
      <div class=""
           [className]="secilidizi.action ? 'card  bg-success  m-md-3  ' : 'card badge-warning bg-warning  m-md-3  '"
           *ngIf="secilidizi">
  <span class="card-body">
    <span class="badge">Yapılacak: {{secilidizi.description.toUpperCase()}}</span>
    <span class="badge">Noldu: {{isim.toUpperCase()}} </span>
  </span>

      </div>
      <div class="container">

        <div class="input-group " *ngIf="duzenvar">
          <input type="text" placeholder="{{secilidizi.description}}" #text class="form-control">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="guncelle(text.value);text.value='';">Guncelle</button>

          </div>
        </div>
      </div>
      <h3 class="bg-primary text-white p-3 m-md-3">
        {{getName()}}ToDo
      </h3>
      <div class="input-group ">
        <input type="text" #text class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="ekleItem(text.value);text.value='';">Ekle</button>
        </div>
      </div>

      <div class="custom-control custom-checkbox my-3">
        <input type="checkbox" class="custom-control-input" name="" [(ngModel)]="model.tum" id="showAll">
        <label for="showAll" class="custom-control-label">Hepsini Göster</label>
      </div>


      <table class="table table-striped table-bordered">
        <thead>
        <th>Tümü
        </th>
        <th>Başlık</th>
        <th>Onay</th>
        </thead>
        <tbody>
        <tr *ngFor="let item of getItems(); let i =index " (click)="secili(item)">
          <td>{{i + 1}} </td>
          <td>{{item.description}}</td>
          <td>
            <input type="checkbox" [(ngModel)]="item.action">
          </td>
          <td [ngSwitch]="item.action" [className]="!item.action ? 'card  bg-success  m-md-3  ' : 'card bg-dark  m-md-3  text-white'">
            <span *ngSwitchCase="true" >
              Bitti
            </span>
            <span *ngSwitchCase="false">
              Açık
            </span>
            <span *ngSwitchDefault></span>


          </td>
          <td class="btn-light" (click)="duzenle(item)">Düzenle</td>


        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
